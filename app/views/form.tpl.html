<section class="card query-card">
	<form name="incomeQuery">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-2">
				<div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" name="salary" class="form-control" 
						placeholder="Tu Salario Actual"
						maxlength="10"
						ng-model="salary"
						ng-required="true"
						autofocus> 
					<span class="input-group-addon">.00</span>
				</div><!-- ./ input-group -->
				<p class="bg-danger text-center error-touched"
					ng-show="incomeQuery.salary.$invalid && incomeQuery.salary.$touched">introduce tu ingreso</p>
			</div><!-- ./ col-xs-6 -->
			<div class="col-xs-2">
				<div class="btn-group btn-block">
					<button type="button" class="btn btn-default btn-block dropdown-toggle" 
						data-toggle="dropdown" 
						aria-haspopup="true" 
						aria-expanded="false">
						{{ main.selectedItem }} <span class="caret"></span>
					</button><!-- ./ button -->
					<ul class="dropdown-menu">
						<li ng-click="main.clickedItem('Hora')">
							<a href="#">Hora</a>
						</li>
						<li ng-click="main.clickedItem('Dia')">
							<a href="#">Dia</a>
						</li>
						<li ng-click="main.clickedItem('Semanal')">
							<a href="#">Semanal</a>
						</li>
						<li ng-click="main.clickedItem('Mensual')">
							<a href="#">Mensual</a>
						</li>
						<li ng-click="main.clickedItem('Anual')">
							<a href="#">Anual</a>
						</li>
					</ul><!-- ./ dropdown-menu -->
				</div><!-- ./ btn-group -->
			</div><!-- ./ col-xs-2 -->
		</div><!-- ./ row -->
	</form>
</section><!-- ./ query-card -->
<section class="card results-card">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<div class="list-group">
				<button type="button" class="list-group-item">
					Hora 
					<span ng-class="salary ? 'hide' : 'add-space bg-danger'">{{ main.errorMsg }}</span>
					<span class="price pull-right bg-success">{{ main.hourlyRate | currency }}</span>
				</button><!-- ./ button -->
				<button type="button" class="list-group-item">
					Dia 
					<span ng-class="salary ? 'hide' : 'add-space bg-danger'">{{ main.errorMsg }}</span>
					<span class="price pull-right bg-success">{{ main.dailyRate | currency }}</span>
				</button><!-- ./ button -->
				<button type="button" class="list-group-item">
					Semanal 
					<span ng-class="salary ? 'hide' : 'add-space bg-danger'">{{ main.errorMsg }}</span>
					<span class="price pull-right bg-success">{{ main.weeklyRate | currency }}</span>
				</button><!-- ./ button -->
				<button type="button" class="list-group-item">
					Mensual 
					<span ng-class="salary ? 'hide' : 'add-space bg-danger'">{{ main.errorMsg }}</span>
					<span class="price pull-right bg-success">{{ main.monthlyRate | currency }}</span>
				</button><!-- ./ button -->
				<button type="button" class="list-group-item">
					Anual
					<span ng-class="salary ? 'hide' : 'add-space bg-danger'">{{ main.errorMsg }}</span> 
					<span class="price pull-right bg-success">{{ main.annuallyRate | currency }}</span>
				</button><!-- ./ button -->
			</div><!-- ./ list-group -->
		</div><!-- ./ col-xs-8 -->
	</div><!-- ./ row -->
</section><!-- ./ results-card -->
